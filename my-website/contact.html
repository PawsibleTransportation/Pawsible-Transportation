<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Pawsible Transportation</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffef2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #FF6F61;
      margin-bottom: 30px;
      font-size: 2.5em;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .socials a {
      display: inline-block;
      width: 120px;
      height: 120px;
      transition: transform 0.3s ease;
    }

    .socials a:hover {
      transform: scale(1.3);
    }

    .socials img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .socials a {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>

    </a>
   <a href="https://mail.google.com/mail/?view=cm&fs=1&to=pawsibletransportation@gmail.com

    </a>
  </div>

</html>
